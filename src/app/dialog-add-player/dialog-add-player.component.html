<h1 mat-dialog-title>Je mehr desto <br> besser :)</h1>
<div mat-dialog-content>
  <p>Wie ist dein Name?</p>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="name">

  </mat-form-field>

</div>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Nein, Danke</button>
  <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>Okay</button>
</mat-dialog-actions>
