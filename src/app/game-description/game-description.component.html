<mat-card class="description-container">
  <mat-card-title>{{firstCardIsPlayed ? title : "Bitte Player hinzuf√ºgen und eine Karte nehmen."}}</mat-card-title>
  <mat-card-subtitle class="short-description">{{subtitle}}</mat-card-subtitle>
  <mat-card-content>{{description}}</mat-card-content>

  <div class="task-cardsplayed-container">
    <mat-card-subtitle class="mat-card-subtitle">{{firstCardIsPlayed && game.players.length > 0 ? game.players[game.lastPlayer].name+"'s Aufgabe" : ''}}</mat-card-subtitle>
    <mat-card-subtitle class="mat-card-subtitle">{{game.cardsPlayed > 0 ? game.cardsPlayed + " Karten gespielt" : ""}}</mat-card-subtitle>
  </div>

</mat-card>
